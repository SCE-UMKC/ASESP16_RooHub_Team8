<ion-view view-title="Create Event">
    <ion-header-bar>
        <button class="button button-icon icon ion-home" ng-click="home()"></button>
        <h1 class="title">Create Event</h1>
        <button class="button button-clear button-positive" ng-click="logout()">Logout</button>
        </div>
    </ion-header-bar>
    <ion-pane>
        <ion-content padding="true">
            <div class="list">

                <label class="item item-input">
                    <input type="text" id="eventName" class="form-control" placeholder="Event Name" required autofocus ng-model="eventName">
                </label>
                <label class="item item-input">
                    <input type="text" id="location" class="form-control" placeholder="Location" required autofocus ng-model="location">
                </label>
                <label class="item item-input">
                    <input type="text" id="eventDescription" class="form-control" placeholder="Event Description" required autofocus ng-model="eventDescription">
                </label>
                <label class="item item-input">
                    <input type="date" id="startDate" class="form-control" required autofocus ng-model="startDate">
                </label>
                <label class="item item-input">
                    <input type="date" id="endDate" class="form-control" required autofocus ng-model="endDate">
                </label>

            </div>
                <button class="button button-block button-positive padding-horizontal" ng_click="createNewEvent(eventName,location,eventDescription,startDate,endDate)">Create New Events</button>
          <button class="button button-block button-positive padding-horizontal" ng_click="shareEvent()">Share Event</button>
          <button class="button button-block button-positive padding-horizontal" ng_click="backToEvent()">List of Events</button>
        </ion-content>
    </ion-pane>
</ion-view>
