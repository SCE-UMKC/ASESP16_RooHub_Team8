
<ion-view view-title="File Upload">
  <ion-pane>
    <ion-header-bar>
      <button class="button button-icon icon ion-home" ng_click="home()"></button>
      <h1 class="title">Event</h1>
      <button class="button button-clear button-positive" ng-click="logout()">Logout</button>
    </ion-header-bar>
    <ion-content padding="true">


      <div class="list">
        <label class="item item-input">
          <input type="text" id="username" class="form-control" placeholder="Browse Files" required autofocus ng-model="browse">
          <button class="button button-clear button-positive" ng-click="browse1()">Browse</button>
        </label>
        <button class="button button-block button-positive padding-horizontal" ng_click="upload()">Upload</button>
        <button class="button button-block button-positive padding-horizontal" ng_click="listAllFiles()">List All Files</button>

      </div>

    </ion-content>
  </ion-pane>
</ion-view>
