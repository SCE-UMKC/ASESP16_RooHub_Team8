<ion-header-bar>
  <button class="button button-icon icon ion-home" ng-click="home()">Home</button>
  <h1 class="title">User Profile</h1>
  <button class="button button-clear button-positive" ng-click="logout()">Logout</button>
  </div>
</ion-header-bar>
<ion-content class="has-header padding">
  <div class="list">
<h2>User details</h2>
  </div>
  <ion-refresher on-refresh="doRefresh()"></ion-refresher>
  <button class="button button-block button-positive" ng-click="showUserDetails()">GetUserDetails</button>
  <div ng-show="user_details.length == 0">Loading User details...</div>

  <div class="list card">

    <div class="item item-avatar">
      <img ng-src="{{user_details[0].user.profile_image_url}}"/>
      <!-- <h2>{{user_details[0].id}}</h2>-->
      <h2 font-color>Username:{{user_details[0].user.screen_name}}</h2>
      <h2>FriendsCount:{{user_details[0].user.friends_count}}</h2>
      <h2>Location:{{user_details[0].user.location}}</h2>
      <h2>FavouritesCount:{{user_details[0].user.favourites_count}}</h2>
    </div>

    <div class="item item-body">
      <img class="full-image" ng-src="{{user_details[0].user.profile_image_url}}"/>
      <p>
        <a href="#" class="subdued">1 Like</a>
        <a href="#" class="subdued">5 Comments</a>
      </p>
    </div>

    <div class="item tabs tabs-secondary tabs-icon-left">
      <a class="tab-item" href="#">
        <i class="icon ion-thumbsup"></i>
        Like
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-chatbox"></i>
        Comment
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-share"></i>
        Share
      </a>
    </div>

  </div>
  </ion-content>
  </ion-content>
</ion-content>
